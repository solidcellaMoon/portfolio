<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>Jihyun Moon</title>

    <!--  Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-material-kit doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!--  https://zerodevx.github.io/zero-md/installation/ -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <!-- 헤더 js 파일 불러오기 -->
    <!--  https://www.finisher.co/lab/header/ -->
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <!--헤더 디자인-->
    <script type="text/javascript">
        new FinisherHeader({
            "count": 12,
            "size": {
                "min": 1300,
                "max": 1500,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0.6,
                    "max": 3
                },
                "y": {
                    "min": 0.6,
                    "max": 3
                }
            },
            "colors": {
                "background": "#953eff",
                "particles": [
                    "#ff681c",
                    "#87ddfe",
                    "#231efe",
                    "#ff0a53"
                ]
            },
            "blending": "lighten",
            "opacity": {
                "center": 0.6,
                "edge": 0
            },
            "skew": 0,
            "shapes": [
                "c"
            ]
        });
    </script>

<!--  https://github.com/lepture/github-cards -->
    <script src="https://cdn.jsdelivr.net/gh/lepture/github-cards@latest/jsdelivr/widget.js"></script>
  </body>
</html>
